<html >
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title></title>
<link rel="stylesheet" href="../css/style.css">

</head>

<body ng-app="ecole" >

<div id="fb-root"></div>

<div class="container" >
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
<!-- 					<img src="https://scontent-dft4-2.xx.fbcdn.net/v/t1.0-9/13887011_995565660557110_1567915088465375555_n.jpg?oh=38aec68d920a9d9779500edb6625b7d5&oe=5880FBF1" class="img-responsive" alt=""> -->
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div align="center">
  						<img src="images/user.png" class="center img-responsive img-circle" alt="user" style="width:50%	">
					</div>
					<div class="profile-usertitle-name">
						Your Name
					</div>
					<div class="profile-usertitle-job">
						username
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
					<button type="button" class="btn btn-success btn-sm"><i class="glyphicon glyphicon-edit"></i> Edit</button>
					<button type="button" class="btn btn-danger btn-sm"><i class="glyphicon glyphicon-envelope"></i> Message</button>
				</div>
				<!-- END SIDEBAR BUTTONS -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">

						<li >
							<a href="#">
							<i class="glyphicon glyphicon-home"></i>
							My Dash</a>
						</li>

<!-- 						<li>
							<a href="#">
							<i class="glyphicon glyphicon-user"></i>
							Account Settings </a>
						</li> -->

						<li>
							<a href="#">
							<i class="glyphicon glyphicon-user"></i>
							Mon Profile </a>
						</li>

						<li class="active">
							<a ui-sref="listeinscriptions">
							<i class="glyphicon glyphicon-stats"></i>
							Liste d'inscriptions </a>
						</li>

						<li>
							<a ui-sref="newInscription">
							<i class="glyphicon glyphicon-list-alt"></i>
							Inscription </a>
						</li>

						<li>
							<a href="fraisinscription.html">
							<i class="glyphicon glyphicon-euro"></i>
							Frais d'inscription </a>
						</li>

						<li>
							<a href="#">
							<i class="glyphicon glyphicon-plus"></i>
							Ajout à un service </a>
						</li>

						<li>
							<a href="#">
							<i class="glyphicon glyphicon-off"></i>
							Se déconnecter </a>
						</li>

					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9" style="background-color: white">
		<div>
			<br>
			<div style="float:right;">
				<i class="fa fa-search"></i> <label for="search">Search : </label>
				<input type="text" ng-model="search">
			</div>
			<br>
			
			<br>
			<div>
				<h3 class="well" s>Liste des inscriptions </h3>
				<table class="table table-striped">

					    <thead>
					        <tr style="cursor: pointer;">
					            <th ng-click="sort('idPersonne')">Id
					                <span class="glyphicon sort-icon" ng-show="sortKey=='idPersonne'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
					            </th>
					            <th ng-click="sort('nom')">First Name
					                <span class="glyphicon sort-icon" ng-show="sortKey=='nom'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
					            </th>
					            <th ng-click="sort('prenom')">Last Name
					                <span class="glyphicon sort-icon" ng-show="sortKey=='prenom'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
					            </th>
					            <th>Date</th>
								<th>Payer</th>
								<th>Services</th>
					        </tr>
					    </thead>
					   
						    
						<tbody>
							<tr dir-paginate="e in eleves.content | itemsPerPage: 4 |filter:search|orderBy:sortKey:reverse">
								<td>{{e.idPersonne}}</td>
								<td>{{e.nom}}</td>
								<td>{{e.prenom}}</td>	
								<td>{{Date}}</td>	
								<td>{{Payer}}</td>
								<td>{{Services}}</td>		
					        </tr>
						</tbody>

				</table>
				
				</div>
					<div align="center">
					    <dir-pagination-controls
					       	max-size="100"
					       	direction-links="true"
					       	boundary-links="true" >
					    </dir-pagination-controls>
					</div>
				</div>	
	</div>
			
</div>
</div>




</body>
</html>
