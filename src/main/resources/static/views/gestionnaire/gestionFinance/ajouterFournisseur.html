       <!--   <div ng-include="'finance.html'"></div>-->
		<div class="col-md-9" style="background-color: white">
        
        
        <h3 class="well" s>Ajout d'un fournisseur</h3>

 		<div class="tab-content" >
		    <div id="home" class="tab-pane fade in active">
		      <form name="myForm">
					<hr>
					
					<div class="row">
						<div class="col-sm-6 form-group">
						<label>Nom</label>
						<input type="text" ng-model="fournisseur.nom" placeholder="Entrer le Nom" class="form-control" name="nom" id="nom" >
						</div>
						<div class="col-sm-6 form-group">
						<label>adresse</label>
						<input type="text" ng-model="fournisseur.adresse" placeholder="Entrer le Prénom.." class="form-control" name="prenom" id="prenom">
						</div>
					
           			</div>

					<div class="row">
						<div class="col-sm-6 form-group">
                        <label>ville</label>
						<select  ng-model="fournisseur.ville" id="ville" name="ville" class="form-control">
						<option value="" label="--- Selectionner la ville ---"/>
						<option value="Afghanistan" label="Afghanistan"/>
						<option value="Algeria" label="Algeria"/>
						<option value="Andorra" label="Andorra"/>
						<option value="Angola" label="Angola"/>
						<option value="Argentina" label="Argentina"/>
						<option value="Australia" label="Australia"/>
						<option value="Bahrain" label="Bahrain"/>
						<option value="Bangladesh" label="Bangladesh"/>
						</select>
						</div> 
						

						<div class="col-sm-6 form-group">
						<label>telephone</label>
						<input type="text" ng-model="fournisseur.telephone" placeholder="Entrer le code postale" class="form-control" name="codepostale" id="codepostale" name="ville" id="ville">
						</div>


				 	</div>	
<hr>

					
						<h4> contact principal </h4>			
				<div class="row">
					        <div class="col-sm-4 form-group">
						<label>Nom</label>
						<input type="text" ng-model="perso.nom" placeholder="Entrer le Nom" class="form-control" name="nom" id="nom" >
						</div>

						<div class="col-sm-6 form-group">
						<label>prenom</label>
						<input type="text" ng-model="perso.prenom" placeholder="Entrer le Prénom.." class="form-control" name="prenom" id="prenom">
						</div>
				</div>
				<div class="row">		

						<div class="col-sm-6 form-group">
						<label>email</label>
						<input type="text" ng-model="perso.email" placeholder="Entrer le code postale" class="form-control" name="email" id="email" name="email" id="email">
						</div>
	
							

						<div class="col-sm-6 form-group">
						<label>telephone</label>
						<input type="text" ng-model="perso.telephone" placeholder="Entrer le code postale" class="form-control" name="telephone" id="telephone" name="telephone" id="telephone">
						</div>		
					</div>

					    
                   <button  ng-click="saveFournisseur()"  type="button" class="btn btn-info">Valider<button>				
					 
			</form> 

		</div>		    	 	     
</div>
</div>	

</div>
