 <!DOCTYPE html>
<html >
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
<title></title>
<link rel="stylesheet" href="../css/style.css">

</head>

<body ng-app="ecole" >
<script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/app.js"></script>
<script type="text/javascript" src="../js/listeFournisseurController.js"></script>
<script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js" ></script>


<div id="fb-root"></div>

<div class="container" >
       <div ng-include="'finance.html'"></div>
		<div class="col-md-9" style="background-color: white">
		<div>
		 
			<div>
				<h3 class="well" s>Liste des fournisseurss </h3>
				<table class="table table-striped">
					<thead>
						<tr>
							
							<th>Nom</th>
							<th>telephone</th>
							<th>email</th>
							<th>adresse</th>
							<th>ville</th>
							<th>contact principale</th>
							<th>contacter</th>
						</tr>
					</thead>
						    
					<tbody>
						    <tr ng-repeat="e in fournisseurs.content">
								<td>{{e.nom}}</td>
								<td>{{e.telephone}}</td>
								<td>{{e.email}}</td>
								<td>{{e.adreese}}</td>
								<td>{{e.ville}}</td>
								<td>{{e.contact.nom}} {{e.contact.prenom}}</td>	
								<td> <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                       </td>
								 	
					        </tr>
					</tbody>
				</table>
				
			 
				

			</div>
		</div>
		</div>
</div>
</div>


</body>
</html>
