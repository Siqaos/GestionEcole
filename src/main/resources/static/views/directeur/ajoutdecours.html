	                <div class="panel-body form-horizontal payment-form">
	                
	                	<div class="form-group">
	                        <label for="concept" class="col-sm-3 control-label">Nom</label>
	                        <div class="col-sm-9">
	                            <input type="text" class="form-control" id="nom" name="nom" ng-model="matiere.nomMatiere">
	                        </div>
                    	</div>
                    	
	                	<div class="form-group">
	                        <label for="status" class="col-sm-3 control-label">Coefficient </label>
	                        <div class="col-sm-9">
	                            <select class="form-control" id="coeficient" name="coeficient" ng-model="matiere.coeficient">

	                                <option value="2">2</option>
	                                <option value="3">3</option>
	                                <option value="4">4</option>
	                                <option value="5">5</option>
	                                <option value="6">6</option>
	                                <option value="7">7</option>
	                                <option value="8">8</option>
	                            </select>
	                        </div>
	                    </div>
	                    
	                    <div class="form-group">
	                        <label for="status" class="col-sm-3 control-label">Niveau </label>
	                        <div class="col-sm-9">
	                            <select class="form-control" id="niveau" name="niveau" multiple>
	                                <option ng-repeat="option in niveaux" value="{{option.idNiveau}}">{{option.niveau}}</option>
	                            </select>
	                        </div>
	                    </div>
	                    
	                    <div class="form-group">
	                        <label for="status" class="col-sm-3 control-label">Nombre d'examens </label>
	                        <div class="col-sm-9">
	                            <select class="form-control" id="nombreExamen" name="nombreExamen" ng-model="matiere.nombreExamen">

	                                <option value="2">2</option>
	                                <option value="3">3</option>
	                                <option value="4">4</option>
	                            </select>
	                        </div>
	                    </div>
  
	                    <div class="form-group">
	                        <div class="col-sm-12 text-right">
								<button ng-click="saveCours()" type="button" class="btn btn-info">Valider</button>
